<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>sb-product-model Demo</title>
    <script src="./pdpProductContextMock.js"></script>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../sb-product-model.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;sb-product-model&gt;</code>:</p>

    <p>Load Product from local context object <button id="loadDefault">Load Product</button></p>
    <p>Load Product from api <button id="loadFromAPI">Load Product</button></p>

    <sb-product-model sku="10415421"></sb-product-model>


    <script>
      var seedElement = document.querySelector('sb-product-model');

      document.querySelector('#loadDefault').addEventListener('click', function() {
        seedElement.load();
      });

      document.querySelector('#loadFromAPI').addEventListener('click', function() {
        seedElement.loadFromContext = false;
        seedElement.load();
      });

      document.addEventListener("sb-product-model-loaded", function(e) {
        console.log('product loaded!', e.detail.product);
      });

    </script>

  </body>
</html>
