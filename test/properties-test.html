<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../sb-product-model.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="sb-product-model-fixture">
      <template>
        <sb-product-model sku="10165255" auto load-from-context></sb-product-model>
      </template>
    </test-fixture>

    <script>
      suite('<sb-product-model>', function() {

        var myEl;

        setup(function() {
          myEl = fixture('sb-product-model-fixture');
        });

        test('defines the "sku" property', function() {
          assert.equal(myEl.sku, '10165255');
        });

        test('defines the "auto" property', function() {
          assert.equal(myEl.auto, true);
        });

        test('defines the "loadFromContext" property', function() {
          assert.equal(myEl.loadFromContext, true);
        });

      });
    </script>

  </body>
</html>
